name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and run tests
        run: |
          docker-compose up --build -d
          docker-compose exec -T api coverage run -m pytest . --disable-warnings
          docker-compose exec -T api coverage report --fail-under=90

      - name: Sort imports (PEP8) and apply black
        run: |
          docker-compose run --rm api bash -c "isort ."
          docker-compose run --rm api bash -c "python -m black ."

      - name: Cleanup
        if: always()
        run: |
          docker-compose down -v
          docker system prune -af --force
          docker volume prune -f
