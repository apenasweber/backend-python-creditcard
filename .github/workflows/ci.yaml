name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_HOST: ${{ secrets.DB_HOST }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      JWT_ALGORITHM: ${{ secrets.JWT_ALGORITHM }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and run tests
        run: |
          docker-compose up --build -d
          docker-compose exec -T api coverage run -m pytest . --disable-warnings
          docker-compose exec -T api coverage report --fail-under=90

      - name: Sort imports (PEP8) and apply black
        run: |
          docker-compose run --rm api bash -c "isort ."
          docker-compose run --rm api bash -c "python -m black ."

      - name: Cleanup
        if: always()
        run: |
          docker-compose down -v
          docker system prune -af --force
          docker volume prune -f
